<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 차... 알아? | 전여친 현남친 차 분석기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="main-page">
        </div>
    <div id="upload-page" style="display:none;">
        </div>

    <div id="result-page" style="display:none;">
        <div id="app-container">
            <h1>AI 분석 결과</h1>
            <div id="result-wrapper">
                <img id="image-preview" src="#" alt="업로드된 이미지 미리보기" />
                <div id="loader-wrapper">
                    <div class="loader"></div>
                    <p id="loading-text">분석을 준비 중입니다...</p>
                </div>
                
                <div id="error-section" class="result-section" style="display:none; text-align: center;"></div>

                <div id="results" style="display:none;">
                    <div class="result-section" id="verdict-section"></div>
                    <div class="result-section" id="car-info-section"></div>
                    <div class="result-section" id="lifestyle-section"></div>
                    <div class="result-section" id="vibe-section"></div>
                    <div class="result-section" id="meme-index-section">
                        <h3>&lt;전여친 현남친 력(力) 지수&gt;</h3>
                        <div class="chart-container">
                            <canvas id="memeChart"></canvas>
                        </div>
                    </div>
                </div>
                <button id="reset-button" class="upload-label">다른 사진으로 분석하기</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
