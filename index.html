<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전여친의 새 남자친구 차 분석기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <h1>전여친의 새 차... 아니 새 남자친구?</h1>
        <p>그녀의 인스타에서 낯선 자동차 사진을 발견했다.<br>그 차가, 그리고 그 사람이 궁금하다면 조용히 물어보세요.</p>

        <div class="upload-box" id="upload-container">
            <label for="image-upload" class="upload-label">
                📷 그 사진, 여기 올려보기
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div id="result-wrapper" style="display:none;">
            <img id="image-preview" src="#" alt="업로드된 이미지 미리보기" />
            <div id="loader" class="loader"></div>
            
            <div id="results">
                <div class="result-section" id="car-info-section"></div>
                <div class="result-section" id="lifestyle-section"></div>
                <div class="result-section" id="vibe-section"></div>
                <div class="result-section" id="meme-index-section">
                    <h3>&lt;전여친 현남친 력(力) 지수&gt;</h3>
                    <div class="chart-container">
                        <canvas id="memeChart"></canvas>
                    </div>
                </div>
            </div>

            <button id="reset-button" class="upload-label">다른 사진으로 다시 물어보기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
