<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전남친의 현남친 차는?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <h1>전남친의 현남친 차는?</h1>
        <p>그 남자의 차 사진을 올려보세요. AI가 모든 것을 알려드립니다.</p>

        <div class="upload-box" id="upload-container">
            <label for="image-upload" class="upload-label">
                📷 사진 선택하기
            </label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div id="result-wrapper" style="display:none;">
            <img id="image-preview" src="#" alt="업로드된 이미지 미리보기" />
            <div id="loader" class="loader"></div>
            
            <div id="results">
                <div class="result-section" id="car-info-section"></div>
                <div class="result-section" id="lifestyle-section"></div>
                <div class="result-section" id="vibe-section"></div>
                <div class="result-section" id="meme-index-section">
                    <h3>&lt;전여친 현남친 력(力) 지수&gt;</h3>
                    <div class="chart-container">
                        <canvas id="memeChart"></canvas>
                    </div>
                </div>
            </div>

            <button id="reset-button" class="upload-label">처음으로</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
